<div class="logo-text">🛍️ Tienda Elizabeth</div>
<div class="login-box">
  <h2>🧑‍💼 Iniciar Sesión - Empleado</h2>

  <!-- Mensaje de estado -->
  <div *ngIf="mensaje" class="mensaje" [class.success]="mensaje.includes('✅')" [class.error]="mensaje.includes('❌')">
    {{ mensaje }}
  </div>

  <form #loginForm="ngForm" (ngSubmit)="ingresar()">
    <label for="usuario">Usuario</label>
    <input 
      type="text" 
      id="usuario" 
      name="usuario" 
      [(ngModel)]="usuario"
      required 
      placeholder="Ingresa tu usuario"
      #usuarioInput="ngModel"
    />
    <div *ngIf="usuarioInput.invalid && usuarioInput.touched" class="error">
      Usuario es requerido
    </div>

    <label for="contrasena">Contraseña</label>
    <input 
      type="password" 
      id="contrasena" 
      name="contrasena" 
      [(ngModel)]="contrasena"
      required 
      placeholder="Ingresa tu contraseña"
      #contrasenaInput="ngModel"
    />
    <div *ngIf="contrasenaInput.invalid && contrasenaInput.touched" class="error">
      Contraseña es requerida
    </div>

    <button 
      type="submit" 
      class="btn" 
      [disabled]="loginForm.invalid || cargando"
    >
      {{ cargando ? 'Verificando...' : 'Ingresar' }}
    </button>
  </form>

  <button type="button" class="btn" (click)="volver()">← Volver</button>
</div>
