<h1>📦 Administrar Inventario</h1>

<div class="container">
  <div class="btn-container">
    <button class="btn" (click)="consultarInventario()">Consultar Inventario</button>
    <button class="btn" (click)="recibirProductos()">Recibir productos al inventario </button>
    <button class="btn" (click)="actualizarExistencias()">Ajustar productos del inventario</button>
    <button class="btn" (click)="reportarProducto()">Reportar Producto Dañado o Faltante</button>
  </div>
  <button class="back-link" (click)="volver()">← Volver al Panel</button>
</div>
