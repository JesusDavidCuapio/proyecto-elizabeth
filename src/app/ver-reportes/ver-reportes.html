<h1>📂 Ver Reportes</h1>

<div class="card-container">
  <div class="card">
    <h2>Ventas Realizadas</h2>
    <p>Consulta todas las ventas registradas en la tienda.</p>
    <button class="btn" (click)="verVentasClick()">Ver Ventas</button>
  </div>

  <div class="card">
    <h2>Productos Dañados o Faltantes</h2>
    <p>Revisa los reportes de productos con problemas o faltantes.</p>
    <button class="btn" (click)="verProductosDanados()">Ver Reportes</button>
  </div>
</div>

<button class="back-link" (click)="volver()">← Volver al Panel</button>
